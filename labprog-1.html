<! DOCTYPE html>
<html>
<head>
<style>
.container {
  background: white;
  display:inline-block;
  border: 2px white;
}

.grid {
  display: grid;
  grid-template-columns: repeat(6, 30px);
  grid-template-rows: repeat(5, 30px);
  grid-gap: 3px;
}

.cell1 {

  background-color:rgb(230,129,14);
 
}
.cell2{
 
  background-color:rgb(250,188,130);
 
}
.cell3{
  background-color:rgb(140,82,24);
 
}
</style>
</head>
<body align="center">
<div class="container">
   <div class="grid">
      <div class="cell1" id="1"></div>
      <div class="cell2" id="2" ></div>
      <div class="cell3" id="3" ></div>
      <div class="cell1" id="4"></div>
      <div class="cell2" id="5"></div>
      <div class="cell3" id="6"></div>
      <div class="cell2" id="7"></div>
      <div class="cell3" id="8"></div>
      <div class="cell1" id="9"></div>
      <div class="cell2" id="10"></div>
      <div class="cell3" id="11"></div>
      <div class="cell1" id="12"></div>
      <div class="cell3" id="13"></div>
      <div class="cell1" id="14"></div>
      <div class="cell2" id="15"></div>
      <div class="cell3" id="16"></div>
      <div class="cell1" id="17"></div>
      <div class="cell2" id="18"></div>
      <div class="cell1" id="19"></div>
      <div class="cell2" id="20"></div>
      <div class="cell3" id="21"></div>
      <div class="cell1" id="22"></div>
      <div class="cell2" id="23"></div>
      <div class="cell3" id="24"></div>
      <div class="cell2" id="25"></div>
      <div class="cell3" id="26"></div>
      <div class="cell1" id="27"></div>
      <div class="cell2" id="28"></div>
      <div class="cell3" id="29"></div>
      <div class="cell1" ></div>
    </div>
  </div>
</body>
</html>
