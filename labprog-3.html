<html>
<head><h1>event bubbling</h1></head>
<style>
#grandparent{
border:2px solid black;
padding:24px;
background-color:orange;
}
#parent{
border:2px solid black;
padding:24px;
background-color:white;
}
#child{
border:2px solid black;
background-color:green;
padding:24px;
}
</style>
<body>
<div id="grandparent">grand parent
<div id="parent">parent
<div id="child">child
</div></div></div>
<script>
var gp=document.getElementById("grandparent");
var p=document.getElementById("parent");
var c=document.getElementById("child");
gp.addEventListener("click",function(event){
alert("grand parent is clicked")});
p.addEventListener("click",function(event){
alert("parent is clicked")});
c.addEventListener("click",function(event){
alert("child is clicked")});
</script>
</body>
</html>
